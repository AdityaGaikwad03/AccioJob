<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pal Pal Lyrics Animation</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #101820, #1f1f1f);
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 2rem;
      color: #ffcc00;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
    }

    #lyrics {
      font-size: 1.2rem;
      white-space: pre-wrap;
      line-height: 1.8;
      text-align: center;
      width: 80%;
      max-width: 600px;
      min-height: 200px;
    }

    .cursor {
      display: inline-block;
      width: 8px;
      height: 18px;
      background: #ffcc00;
      margin-left: 3px;
      animation: blink 0.8s infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¶ Pal Pal ðŸŽ¶</h1>
  <div id="lyrics"><span class="cursor"></span></div>

  <script>
    const lyrics = [
      "Main ab kyun hosh mein aata nahi?",
      "Sukoon yeh dil kyun paata nahi?",
      "Kyun todun khud se jo the waade?",
      "Ke ab yeh ishq nibhana nahi",
      "Main modun tumse jo yeh chehra",
      "Dobara nazar milana nahi",
      "Yeh duniya jaane mera dard",
      "Tujhe yeh nazar kyun aata nahi?",
    ];

    const delays = [300, 300, 400, 300, 300, 800]; 
    const lineDelayDefault = 800;
    const typeSpeed = 60; 
    const lyricsContainer = document.getElementById("lyrics");
    const cursor = document.querySelector(".cursor");

    async function typeLine(line) {
      for (const char of line) {
        cursor.insertAdjacentText("beforebegin", char);
        await new Promise(r => setTimeout(r, typeSpeed));
      }
      const br = document.createElement("br");
      cursor.insertAdjacentElement("beforebegin", br);
    }

    async function printLyrics() {
      await new Promise(r => setTimeout(r, 1200)); // initial delay
      for (let i = 0; i < lyrics.length; i++) {
        await typeLine(lyrics[i]);
        await new Promise(r => setTimeout(r, delays[i] || lineDelayDefault));
      }
      cursor.style.display = "none";
    }

    printLyrics();
  </script>
</body>
</html>
