<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .highlight {
        color: #007bff;
        font-size: 2.5rem;
        transition: 0.3s ease;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <section id="hero">
      <h1 id="hero-title">Hello World!</h1>
      <button id="update-btn">Update Title</button>
    </section>
    <script>
      let heroTitle = document.getElementById("hero-title");
      let updateBtn = document.getElementById("update-btn");

      updateBtn.addEventListener("click", () => {
        heroTitle.textContent = "Welcome to My Portfolio";
        heroTitle.classList.add("highlight");
      });
      updateBtn.addEventListener("dblclick", () => {
        heroTitle.textContent = "Hello World!";
        heroTitle.classList.remove("highlight");
      });
    </script>
  </body>
</html>
