<!-- DOM Exercises
Assignment 1: Interactive FAQ Section
Scenario: You are building a FAQ section for a website. When a question is clicked, its answer should toggle (show or hide).
Instructions:
Create a list of questions with their corresponding answers.
Initially, the answers should be hidden.
Clicking a question should toggle its answer's visibility.
Solution: -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FAQ Section</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #f4f4f4;
      padding: 20px;
    }
    #faq {
      width: 80%;
      max-width: 600px;
      margin: 50px auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .question {
      background-color: #f7f7f7;
      padding: 15px;
      cursor: pointer;
      border-bottom: 1px solid #ccc;
    }
    .answer {
      display: none;
      padding: 15px;
      border-bottom: 1px solid #ccc;
      background-color: #898787;
    }
    .question:hover {
      background-color: #eaeaea;
    }
    .answer:last-child {
      border-bottom: none;
    }

  </style>
</head>
<body>
  <div id="faq">
    <div>
      <div class="question">What is JavaScript?</div>
      <div class="answer">JavaScript is a programming language for the web.</div>
    </div>
    <div>
      <div class="question">What is the DOM?</div>
      <div class="answer">The DOM is the Document Object Model of a webpage.</div>
    </div>
    <div>
      <div class="question">What is an event listener?</div>
      <div class="answer">An event listener listens for and reacts to user interactions.</div>
    </div>
  </div>

  <script>
    // Select all question elements
    const questions = document.querySelectorAll('.question');
    questions.forEach(question => {
      question.addEventListener('click', () => {
        const answer = question.nextElementSibling;
        answer.style.display = answer.style.display === 'block' ? 'none' : 'block';
      });
    });
  </script>
</body>
</html>
