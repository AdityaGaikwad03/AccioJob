<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        #screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ball {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: dodgerblue;
            position: absolute;
            bottom: 100px;
            animation: bounce 2s infinite;
        }
        .shadow{
            width: 60px;
            height: 20px;
            background: rgba(0,0,0,0.2);
            border-radius: 50%;
            position: absolute;
            bottom: 80px;
            left: 58%;
            transform: translateX(-50%);
            animation: shadow 2s infinite;
        }

        @keyframes shadow{
             0%, 100% {
                transform: translatex(-53px)
            }
            50% {
                transform: translatey(50px);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-200px);
            }
        }
    </style>
</head>
<body>
    <div class="screen">
        <div class="ball"></div>
        <div class="shadow"></div>
    </div>
</body>
</html>
