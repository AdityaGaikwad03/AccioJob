<!-- Basic HTML Tables
Create an HTML table with proper semantics including tags like thead, tbody, tr, th, and td.

The table should contain the following structure:

Two columns, one for roll number and another for name.
At least two rows of data.
Structure	Description
Columns	Two columns with headings "Roll number" and "Name"
Rows	At least two rows containing roll numbers and corresponding names
Please make sure to follow proper HTML table semantics and structure to meet the requirements. -->


<!DOCTYPE html>

<html>

<head>

</head>

<body>

				<th>Name</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>123</td>
				<td>abc</td>
			</tr>
			<tr>
				<td>1234</td>
				<td>asd</td>
			</tr>
		</tbody>
	</table>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
