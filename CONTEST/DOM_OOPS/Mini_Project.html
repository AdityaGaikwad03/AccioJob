<!-- Project: Student Manager (OOP + DOM Integration)
Requirements:
1. Create a Student class with properties: name, course, marks and a method getGrade() (returns
“Pass” if marks ≥ 40 else “Fail”).
2. On page, create a form (name, course, marks). On submit, create a new Student object and
append details in a table (Name | Course | Marks | Grade).
3. Save all students in localStorage and restore data on reload.
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: #f4f6f8;
        margin: 0;
        padding: 0;
        color: #222;
      }

      h2 {
        text-align: center;
        background: linear-gradient(135deg, #3b82f6, #06b6d4);
        color: white;
        margin: 0;
        padding: 20px 0;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
      }

      form {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        background: white;
        padding: 20px;
        margin: 20px auto;
        border-radius: 10px;
        max-width: 600px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      input {
        flex: 1 1 180px;
        padding: 10px;
        font-size: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        transition: 0.2s;
      }

      input:focus {
        border-color: #3b82f6;
        outline: none;
        box-shadow: 0 0 5px rgba(59, 130, 246, 0.5);
      }

      button {
        background: #3b82f6;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 15px;
        transition: 0.3s;
      }

      button:hover {
        background: #2563eb;
      }

      table {
        width: 90%;
        margin: 20px auto;
        border-collapse: collapse;
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      }

      th,
      td {
        padding: 12px;
        text-align: center;
        border-bottom: 1px solid #eee;
      }

      th {
        background: #3b82f6;
        color: white;
        letter-spacing: 0.5px;
      }

      tr:nth-child(even) {
        background: #f9fafb;
      }

      tr:hover {
        background: #e0f2fe;
      }

      td:last-child {
        font-weight: 600;
      }

      td:last-child:contains("Pass") {
        color: green;
      }

      td:last-child:contains("Fail") {
        color: red;
      }

      @media (max-width: 600px) {
        form {
          flex-direction: column;
          align-items: center;
        }

        input {
          width: 90%;
        }

        table {
          width: 100%;
        }
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <h2>Student Manager</h2>
    <form id="studentForm">
      <input type="text" id="name" placeholder="Name" required />
      <input type="text" id="course" placeholder="Course" required />
      <input type="number" id="marks" placeholder="Marks" required />
      <button type="submit">Add Student</button>
    </form>

    <table border="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Course</th>
          <th>Marks</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody id="studentTable"></tbody>
    </table>

    <script>
      class Student {
        constructor(name, course, marks) {
          this.name = name;
          this.course = course;
          this.marks = marks;
        }
        getGrade() {
          return this.marks >= 40 ? "Pass" : "Fail";
        }
      }

      const form = document.getElementById("studentForm");
      const table = document.getElementById("studentTable");
      let students = JSON.parse(localStorage.getItem("students")) || [];

      function renderTable() {
        table.innerHTML = "";
        students.forEach((s) => {
          const row = document.createElement("tr");
          row.innerHTML = `
          <td>${s.name}</td>
          <td>${s.course}</td>
          <td>${s.marks}</td>
          <td>${s.marks >= 40 ? "Pass" : "Fail"}</td>`;
          table.appendChild(row);
        });
      }

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const student = new Student(
          form.name.value,
          form.course.value,
          Number(form.marks.value)
        );
        students.push(student);
        localStorage.setItem("students", JSON.stringify(students));
        renderTable();
        form.reset();
      });

      renderTable(); // Restore data on reload
    </script>
  </body>
</html>
