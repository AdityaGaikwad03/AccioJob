<!-- Soundbar
The task is to create an application using HTML , CSS and Javascript which can play audio of the certain type by pressing the buttons. The sound will be present in the same directory in a folder with name sounds. Create a button according to each sound The apllication should look like the image below.

-Screenshot 2023-02-09 193415

Instructions

The section containing the buttons for music should have an id of buttons.
The button should have a className/ class as btn and the stop button should have an className/ class as stop .
 -->


 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soundbar</title>
  <link rel="stylesheet" href="style.css" />
  <style>body {
  background-color: #a566d1;  /* Purple background */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: "Poppins", sans-serif;
}

#buttons {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 30px;
}

.btn,
.stop {
  background-color: #5b2c83;
  color: #fff;
  border: none;
  font-size: 1.1rem;
  text-transform: lowercase;
  padding: 15px 40px;
  border-radius: 6px;
  cursor: pointer;
  box-shadow: 0 3px 5px rgba(0, 0, 0, 0.3);
  transition: background 0.3s, transform 0.2s;
}

.btn:hover,
.stop:hover {
  background-color: #4a2270;
  transform: scale(1.05);
}
</style>
</head>
<body>
  <div id="buttons"></div>
  <script>
    // Array of sound names
const sounds = ['applause', 'boo', 'gasp', 'tada', 'victory', 'wrong'];

// Get the button container
const buttons = document.getElementById('buttons');

// Create buttons dynamically for each sound
sounds.forEach(sound => {
  // Create <audio> tag for each sound
  const audio = document.createElement('audio');
  audio.src = `sounds/${sound}.mp3`;
  audio.id = sound;
  document.body.appendChild(audio);

  // Create button for each sound
  const btn = document.createElement('button');
  btn.classList.add('btn');
  btn.textContent = sound;

  // Play sound on click
  btn.addEventListener('click', () => {
    stopSounds();
    document.getElementById(sound).play();
  });

  buttons.appendChild(btn);
});

// Create Stop button
const stopBtn = document.createElement('button');
stopBtn.classList.add('stop');
stopBtn.textContent = 'stop';
stopBtn.addEventListener('click', stopSounds);
buttons.appendChild(stopBtn);

// Function to stop all playing audio
function stopSounds() {
  const audios = document.querySelectorAll('audio');
  audios.forEach(audio => {
    audio.pause();
    audio.currentTime = 0;
  });
}

  </script>
</body>
</html>
