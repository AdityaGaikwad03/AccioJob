<!-- CSS Question Display
You are tasked with creating a webpage that displays a series of questions.

Instructions:
Create three questions on your webpage, listed as follows:
Who was the first female to become the governor of an Indian state?
Who among first Woman to climb Mount Everest twice?
Who is President of India?
To display each question:
Encase the text of each question within a 'p' tag.
The 'p' tag should then be wrapped within a 'blockquote' tag.
Each 'blockquote' tag must be assigned a class name: "questions".
Styling:
Property	Value
background-color	#f8fffe
height	50px
margin-top	20px
padding	15px
max-width	600px
border-left	8px solid green
To achieve the desired outcome, adhere to the above instructions. Once complete, your webpage should display the three questions with consistent formatting and styling. -->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questions Page</title>
  <style>
    .questions {
      background-color: #f8fffe;
      height: 50px;
      margin-top: 20px;
      padding: 15px;
      max-width: 600px;
      border-left: 8px solid green;
    }
  </style>
</head>
<body>
  <blockquote class="questions">
    <p>Who was the first female to become the governor of an Indian state?</p>
  </blockquote>

  <blockquote class="questions">
    <p>Who among first Woman to climb Mount Everest twice?</p>
  </blockquote>

  <blockquote class="questions">
    <p>Who is President of India?</p>
  </blockquote>
</body>
</html>
