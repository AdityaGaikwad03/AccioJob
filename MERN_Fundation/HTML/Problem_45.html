<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="/styles.css">
    <style>
        /* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Arial", sans-serif;
  background: #00d084; /* Green background like the screenshot */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Product layout */
.product {
  display: flex;
  background: #fff;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.15);
  max-width: 800px;
  width: 90%;
}

/* Left photo card */
.product__photo {
  flex: 1;
}

.photo-container {
  background: linear-gradient(to bottom, #b0e57c, #9acd32);
  border-radius: 12px;
  margin: 20px;
  padding: 20px;
  position: relative;
}

.photo-main {
  position: relative;
  text-align: center;
}

.photo-main .controls {
  position: absolute;
  top: 10px;
  right: 10px;
}

.photo-main .controls i {
  margin-left: 10px;
  font-size: 18px;
  color: #fff;
  cursor: pointer;
}

.photo-main img {
  width: 100%;
  max-width: 250px;
}

/* Photo album */
.photo-album {
  margin-top: 15px;
}

.photo-album ul {
  display: flex;
  justify-content: space-between;
  list-style: none;
}

.photo-album li img {
  width: 55px;
  border-radius: 8px;
  cursor: pointer;
  border: 2px solid transparent;
  transition: 0.3s;
}

.photo-album li img:hover {
  border: 2px solid #fff;
}

/* Right info card */
.product__info {
  flex: 1;
  padding: 30px;
}

.title h1 {
  font-size: 24px;
  font-weight: bold;
  color: #333;
}

.title span {
  font-size: 14px;
  color: #888;
  display: block;
  margin-top: 5px;
}

.price {
  font-size: 28px;
  font-weight: bold;
  color: #e63946;
  margin: 20px 0;
}

/* Variants (color selection) */
.variant h3 {
  font-size: 16px;
  margin-bottom: 10px;
  color: #444;
}

.variant ul {
  list-style: none;
  display: flex;
}

.variant ul li {
  margin-right: 10px;
}

.variant ul li img {
  width: 35px;
  height: 35px;
  border-radius: 50%;
  border: 2px solid #ccc;
  cursor: pointer;
  transition: 0.3s;
}

.variant ul li img:hover {
  border: 2px solid #e63946;
}

/* Benefits */
.description h3 {
  margin: 20px 0 10px;
  font-size: 16px;
  font-weight: bold;
  color: #333;
}

.description ul {
  list-style: disc;
  margin-left: 20px;
  color: #555;
}

.description ul li {
  margin-bottom: 6px;
}

/* Add to cart button */
.btn {
  margin-top: 20px;
  display: inline-block;
  padding: 12px 25px;
  background: #e63946;
  color: #fff;
  font-weight: bold;
  border-radius: 8px;
  text-decoration: none;
  transition: 0.3s;
}

.btn:hover {
  background: #d62839;
}

    </style>
</head>

<body>
	<section class="product">
		<div class="product__photo">
			<div class="photo-container">
				<div class="photo-main">
					<div class="controls">
						<i class="fa fa-share-alt"></i>
						<i class="fa fa-heart-o"></i>
					</div>
					<img src="https://res.cloudinary.com/john-mantas/image/upload/v1537291846/codepen/delicious-apples/green-apple-with-slice.png"
						alt="green apple slice">
				</div>
				<div class="photo-album">
					<ul>
						<li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png"
								alt="green apple"></li>
						<li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303532/codepen/delicious-apples/half-apple.png"
								alt="half apple"></li>
						<li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303160/codepen/delicious-apples/green-apple-flipped.png"
								alt="green apple"></li>
						<li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303708/codepen/delicious-apples/apple-top.png"
								alt="apple top"></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="product__info">
			<div class="title">
				<h1>Delicious Apples</h1>
				<span>CODE: 45999</span>
			</div>
			<div class="price">
				R$ <span>7.93</span>
			</div>
			<div class="variant">
				<h3>SELECT A COLOR</h3>
				<ul>
					<li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png"
							alt="green apple"></li>
					<li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png"
							alt="yellow apple"></li>
					<li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png"
							alt="orange apple"></li>
					<li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png"
							alt="red apple"></li>
				</ul>
			</div>
			<div class="description">
				<h3>BENEFITS</h3>
				<ul>
					<li>Apples are nutricious</li>
					<li>Apples may be good for weight loss</li>
					<li>Apples may be good for bone health</li>
					<li>they're linked to a lowest risk of dibates</li>
				</ul>
					
			</div>
			<button class = "btn">ADD TO CART</button>
		</div>
	</section>
</body>

</html>
