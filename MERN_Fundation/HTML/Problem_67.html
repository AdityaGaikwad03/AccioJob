<!-- Alphabetical Article Sorter
Create a webpage that displays a list of articles sorted alphabetically. Ignore the words 'a', 'an', and 'the' when sorting.
The webpage should include an unordered list with the id 'band', where each article is represented by a 'li' tag. Use the following data for the articles:

const bands = ['The Plot in You', 'The Devil Wears Prada', 'Pierce the Veil', 'Norma Jean', 'The Bled', 'Say Anything', 'The Midway State', 'We Came as Romans', 'Counterparts', 'Oh, Sleeper', 'A Skylit Drive', 'Anywhere But Here', 'An Old Dog'];

The web page should look like this -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alphabetical Article Sorter</title>
  <link rel="stylesheet" href="style.css">
  <style>/*  your css code here. If applicable */
body {
  background: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
  background-size: cover;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

ul {
  background: rgba(255, 255, 255, 0.9);
  list-style-type: square;
  padding: 0;
  width: 350px;
  max-height: 80vh;
  overflow-y: auto;
}

li {
  padding: 10px 15px;
  border-bottom: 1px solid #ddd;
  font-size: 1.1em;
}
</style>
</head>
<body>
  <ul id="bands"></ul> <!-- changed from band to bands -->
  <script src="script.js">const bands = [
  'The Plot in You',
  'The Devil Wears Prada',
  'Pierce the Veil',
  'Norma Jean',
  'The Bled',
  'Say Anything',
  'The Midway State',
  'We Came as Romans',
  'Counterparts',
  'Oh, Sleeper',
  'A Skylit Drive',
  'Anywhere But Here',
  'An Old Dog'
];

function strip(bandName) {
  return bandName.replace(/^(a |an |the )/i, '').trim();
}

const sortedBands = bands.sort((a, b) => strip(a) > strip(b) ? 1 : -1);

document.querySelector('#bands').innerHTML = sortedBands.map(band => `<li>${band}</li>`).join('');
</script>
</body>
</html>
