<!-- CSS Styling with ID Selectors
Create 3 'p' tags with id 'yellow', 'red', 'green'. Background color and border must be as described below.

id	Background	Border-width	Border-color
yellow	yellow	1px	green
red	red	1px	black
green	green	1px	yellow -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Selector Styling</title>
    <style>
        #yellow {
            background-color: yellow;
            border: 1px solid green;
        }
        #red {
            background-color: red;
            border: 1px solid black;
        }
        #green {
            background-color: green;
            border: 1px solid yellow;
        }
    </style>
</head>
<body>

    <p id="yellow">Paragraph-1</p>
    <p id="red">Paragraph-2</p>
    <p id="green">Paragraph-3</p>

</body>
</html>
