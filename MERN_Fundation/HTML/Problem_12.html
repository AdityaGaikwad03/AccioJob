<!-- Dog Adoption
Ritesh is your friend and wants to adopt a dog. He likes them and wants to learn more about their breed. Your task is to create a webpage that displays images of different dog breeds and links each image to its respective Wikipedia page.

Requirements:
Unordered List: Display the images using an unordered list (ul tag).
List Items: Render each image as an item in the list (using the li tag).
Links: Link each image to its respective Wikipedia page (using the a tag).
Here's the data that should be used for the task:
Index	Image Source	Wiki Link
1	Golden Retriever img link	Golden Retriever
2	Poodle img link	Poodle
Acceptance Criteria:
Images: Render the pictures of the provided dog breeds on the page.
Links: Link each picture with the provided information page on Wikipedia.
Structure: Ensure that the unordered list contains two list items, and each item includes an anchor tag linking to the URL, as well as an image tag with the correct source. -->


<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<ul>
    <li>
      <a href="https://en.wikipedia.org/wiki/Golden_Retriever" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/cf/BassetHound_profil.jpg">
      </a>
    </li>
    <li>
      <a href="https://en.wikipedia.org/wiki/Poodle" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f8/Full_attention_%288067543690%29.jpg/1280px-Full_attention_%288067543690%29.jpg">
      </a>
    </li>
  </ul>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
