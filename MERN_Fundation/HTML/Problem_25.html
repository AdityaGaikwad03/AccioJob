<!-- Semantic Tables and Media
Create a semantic HTML table and an ordered list containing specific media items as detailed below.

Table Requirements:
Requirement	Description
Columns	2 columns for Roll numbers and Names
Rows	3 rows of data, i.e., 6 cells in total
Semantic Tags	Use appropriate semantic tags like thead, tbody, etc.
Heading	Include a heading between the table and the ordered list with the content: List of medias
Ordered List Requirements:
Item	Description
First Item	Image: Source https://picsum.photos/id/123/200/300, include an alt attribute.
Second Item	Video: Source http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4, include a source element with the same URL.
Third Item	Audio: Source http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg.
Acceptance Criteria:
The table must be constructed semantically with appropriate tags.
The ordered list must contain exactly 3 items, with correct sources and attributes as specified.
The heading between the table and list must be present and correctly placed.
Do not change the order of the items in the list. --> 


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tables and Media</title>
</head>
<body>

    <!-- Semantic Table -->
    <table border="1">
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Alice</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Bob</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Charlie</td>
            </tr>
        </tbody>
    </table>

    <!-- Heading -->
    <h2>List of medias</h2>

    <!-- Ordered List with Media -->
    <ol>
        <li>
            <img src="https://picsum.photos/id/123/200/300" alt="Random scenery">
        </li>
        <li>
            <video controls>
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
            </video>
        </li>
        <li>
            <audio controls src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg">
                Your browser does not support the audio element.
            </audio>
        </li>
    </ol>

</body>
</html>
