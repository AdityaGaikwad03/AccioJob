<!-- JavaScript Promise to Update HTML Element Text.
Create a function that returns a promise which resolves with a string Hello, world! after 1 second. Use this promise to update the text of an HTML element with an ID of output after it resolves. -->

<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- do not modify this file -->
    <div id="output"></div>

    <script type="text/javascript" src="./script.js">//your JS code here. If required.
function helloPromise() {
  return new Promise(resolve => {
    setTimeout(() => {
      resolve("Hello, world!");
    }, 1000);
  });
}

// Use the promise to update the HTML element text
helloPromise().then(message => {
  document.getElementById("output").textContent = message;
});</script>
  </body>
</html>
