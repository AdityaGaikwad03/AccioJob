  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Bar Component</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /*  your css code here. If applicable */
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  display: flex;
  height: 100vh;
  justify-content: center;
  align-items: center;
  background: #f0f0f0;
}

.container {
  text-align: center;
}

.progress-container {
  position: relative;
  display: flex;
  justify-content: space-between;
  width: 400px;
  max-width: 100%;
  margin-bottom: 30px;
}

.progress-container::before {
  content: '';
  position: absolute;
  background-color: #d3d3d3;
  top: 50%;
  left: 0;
  transform: translateY(-50%);
  height: 4px;
  width: 100%;
  z-index: -1;
}

.progress {
  position: absolute;
  background-color: #4caf50;
  top: 50%;
  left: 0;
  transform: translateY(-50%);
  height: 4px;
  width: 0%;
  z-index: -1;
  transition: width 0.3s ease;
}

.circle {
  background-color: #fff;
  border: 3px solid #d3d3d3;
  color: #999;
  border-radius: 50%;
  height: 40px;
  width: 40px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  transition: border-color 0.3s ease, color 0.3s ease;
}

.circle.active {
  border-color: #4caf50;
  color: #4caf50;
}

button {
  background-color: #4caf50;
  color: white;
  border: none;
  padding: 10px 20px;
  margin: 0 5px;
  border-radius: 5px;
  cursor: pointer;
}

button:disabled {
  background-color: #d3d3d3;
  cursor: not-allowed;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="progress-container">
      <div class="progress" id="progress"></div>

      <div class="circle active" id="circle-1">1</div>
      <div class="circle" id="circle-2">2</div>
      <div class="circle" id="circle-3">3</div>
      <div class="circle" id="circle-4">4</div>
      <div class="circle" id="circle-5">5</div>
    </div>

    <div class="buttons">
      <button id="prev" disabled>Previous</button>
      <button id="next">Next</button>
    </div>
  </div>

  <script>//your JS code here. If required.
const progress = document.getElementById('progress');
const prev = document.getElementById('prev');
const next = document.getElementById('next');
const circles = document.querySelectorAll('.circle');

let currentActive = 1;

next.addEventListener('click', () => {
  currentActive++;

  if (currentActive > circles.length) {
    currentActive = circles.length;
  }

  update();
});

prev.addEventListener('click', () => {
  currentActive--;

  if (currentActive < 1) {
    currentActive = 1;
  }

  update();
});

function update() {
  circles.forEach((circle, index) => {
    if (index < currentActive) {
      circle.classList.add('active');
    } else {
      circle.classList.remove('active');
    }
  });

  const actives = document.querySelectorAll('.active');

  // calculate progress line width
  progress.style.width =
    ((actives.length - 1) / (circles.length - 1)) * 100 + '%';

  // handle buttons
  if (currentActive === 1) {
    prev.disabled = true;
  } else if (currentActive === circles.length) {
    next.disabled = true;
  } else {
    prev.disabled = false;
    next.disabled = false;
  }
}
</script>
</body>
</html>
