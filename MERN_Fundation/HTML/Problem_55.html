<!-- GRIDs
Image Link
Your task is to create a responsive grid layout using Bootstrap's grid system. The layout consists of three rows and varying columns, according to the specifications provided below. You should use Bootstrap classes only and not remove any predefined classes.

Layout Specifications:
Container:
The main container should have a fixed width of 600px.

Row 1:
Screen Size	Column 1	Column 2
Medium	1/3 of total width	2/3 of total width
Small	Equally divided	Equally divided
Row 2:
Screen Size	Column 1	Column 2	Empty Space
Medium	1/3 of total width, offset by 2	1/3 of total width	Between both columns
Row 3:
Screen Size	Column 1	Column 2	Alignment
Medium	1/3 of total width	1/3 of total width	Centered
Small	Equal space	Equal space	Centered
Styling:
Element	Style
Container	Border of 5px solid rgb(4, 255, 4) and background color of rgb(41, 0, 0).
Rows	Border of 5px solid rgb(255, 188, 188) and height of 200px.
Columns	Border of 2px dotted rgb(38, 38, 43).
Row 1 Column 1	Background color of teal.
Row 1 Column 2	Background color of thistle.
Row 2 Column 1	Background color of tomato.
Row 2 Column 2	Background color of turquoise.
Row 3 Column 1	Background color of violet.
Row 3 Column 2	Background color of yellowgreen.
Constraints:
Do not remove any predefined classes.
Do not use any custom HTML or CSS classes other than Bootstrap classes.
Use the specific Bootstrap version provided in the example code.
Hint:
You can refer to Bootstrap's official documentation to understand the grid system and classes. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid Layout</title>
  <!-- Bootstrap CSS (v5) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .container {
      max-width: 600px;
      border: 5px solid rgb(4, 255, 4);
      background-color: rgb(41, 0, 0);
    }
    .row {
      border: 5px solid rgb(255, 188, 188);
      height: 200px;
    }
    .col {
      border: 2px dotted rgb(38, 38, 43);
    }
    .r1c1 { background-color: teal; }
    .r1c2 { background-color: thistle; }
    .r2c1 { background-color: tomato; }
    .r2c2 { background-color: turquoise; }
    .r3c1 { background-color: violet; }
    .r3c2 { background-color: yellowgreen; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Row 1 -->
    <div class="row">
      <div class="col-md-4 col-sm-6 col r1c1">Row1 col1</div>
      <div class="col-md-8 col-sm-6 col r1c2">Row1 col2</div>
    </div>

    <!-- Row 2 -->
    <div class="row justify-content-between">
      <div class="col-md-4 offset-md-2 col-sm-6 col r2c1">Row2 col1</div>
      <div class="col-md-4 col-sm-6 col r2c2">Row2 col2</div>
    </div>

    <!-- Row 3 -->
    <div class="row justify-content-center">
      <div class="col-md-4 col-sm-6 col r3c1">Row3 col1</div>
      <div class="col-md-4 col-sm-6 col r3c2">Row3 col2</div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
