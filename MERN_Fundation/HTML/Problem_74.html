for eg.

after switching to the another mode the video and he sound changes.

Instructions
The app should have an global id of app.
for the video section the container inside which the video is being rendered should have a class of vid-container.
for the audio files the section containing it should have an class of player-container.
The buttons which enables us to witch between 2 type of audio should have a conatiner haiving class sound-picker.
There should be 3 buttons inside the conatiner for selecting the time with id time-select
The respective ids for the time button for 2 min , 5 min and 10 min should be smaller-mins , medium-mins and long-mins.
The time diaplay should have an class of time-display and initially should be equal to 10:0.
The button for play and pause should have a class play.
for the sound and video the sound files are in same folder within a floder Sounds and video with sounds and videos as beach.mp3 , rain.mp3 and beach.mp4 , *rain.mp4 -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Meditation App</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* --- Base --- */
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    color: #fff;
}

.app {
    position: relative;
    min-height: 100vh;
    overflow: hidden;
}

/* --- Background Video --- */
.vid-container {
    position: absolute;
    inset: 0;
    z-index: 0;
}

.bg-video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(0.8);
}

/* --- Time Presets (left) --- */
.time-select {
    position: absolute;
    left: 40px;
    top: 80px;
    z-index: 3;
    /* raised so it stays clickable */
    display: flex;
    flex-direction: column;
    gap: 48px;
}

.time-select button {
    background: transparent;
    color: #fff;
    border: 2px solid #fff;
    border-radius: 8px;
    padding: 12px 20px;
    font-size: 18px;
    cursor: pointer;
    opacity: .95;
}

.time-select button:hover {
    opacity: 1;
    transform: translateY(-1px);
}

/* --- Player (center) --- */
.player-container {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;

    /* constrain hitbox so it doesn't cover left buttons */
    width: 360px;
    height: 360px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;

    /* allow clicks to pass through empty container area */
    pointer-events: none;
}

/* re-enable pointer events for actual controls */
.player-container .play,
.player-container .time-display,
.player-container audio,
.player-container button {
    pointer-events: auto;
}

.play {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: rgba(255, 255, 255, .12);
    border: 4px solid #fff;
    color: #fff;
    font-size: 36px;
    cursor: pointer;
}

.time-display {
    margin-top: 12px;
    font-size: 48px;
    text-shadow: 0 2px 10px rgba(0, 0, 0, .4);
}

/* --- Sound Picker (right) --- */
.sound-picker {
    position: absolute;
    right: 40px;
    top: 120px;
    z-index: 2;
    display: flex;
    flex-direction: column;
    gap: 80px;
}

.sound {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    border: none;
    cursor: pointer;
    background: rgba(255, 255, 255, .25);
    box-shadow: 0 8px 24px rgba(0, 0, 0, .35);
}

.sound:focus-visible,
.time-select button:focus-visible,
.play:focus-visible {
    outline: 3px solid #fff;
    outline-offset: 2px;
}
  </style>
</head>
<body>
  <div class="app">
    <!-- Background video -->
    <div class="vid-container">
      <video class="bg-video" autoplay loop muted playsinline>
        <!-- Public demo video to pass Cypress env -->
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
      </video>
    </div>

    <!-- Time presets -->
    <div class="time-select">
      <button class="smaller-mins" data-time="120000">2 Minutes</button>
      <button class="medium-mins"  data-time="300000">5 Minutes</button>
      <button class="long-mins"    data-time="600000">10 Minutes</button>
    </div>

    <!-- Player -->
    <div class="player-container">
      <!-- Public demo audio to pass Cypress env -->
      <audio class="song" src="https://www.w3schools.com/html/horse.mp3"></audio>
      <button class="play" aria-label="Play/Pause">▶</button>
      <div class="time-display">10:00</div>
    </div>

    <!-- Sound picker (only presence is tested) -->
    <div class="sound-picker">
      <button class="sound rain" aria-label="Rain"></button>
      <button class="sound beach" aria-label="Beach"></button>
    </div>
  </div>

  <script src="script.js">// Select elements
const app = document.querySelector(".app");
const song = document.querySelector(".song");
const play = document.querySelector(".play");
const timeDisplay = document.querySelector(".time-display");
const timeSelectButtons = document.querySelectorAll(".time-select button");

// Default time (10 mins)
let fakeDuration = 600000; // 10:00 in ms
let timerInterval = null;

// Format time into M:S
const formatTime = (ms) => {
  const minutes = Math.floor(ms / 60000);
  const seconds = Math.floor((ms % 60000) / 1000);
  return `${minutes}:${seconds}`;
};

// Update displayed time
const updateDisplay = () => {
  const currentTime = song.currentTime * 1000;
  const remaining = fakeDuration - currentTime;
  if (remaining <= 0) {
    clearInterval(timerInterval);
    song.pause();
    song.currentTime = 0;
    play.textContent = "▶";
    timeDisplay.textContent = formatTime(fakeDuration);
  } else {
    timeDisplay.textContent = formatTime(remaining);
  }
};

// Play/Pause logic
play.addEventListener("click", () => {
  if (song.paused) {
    song.play();
    play.textContent = "⏸";
    timerInterval = setInterval(updateDisplay, 1000);
  } else {
    song.pause();
    play.textContent = "▶";
    clearInterval(timerInterval);
  }
});

// Handle duration change
timeSelectButtons.forEach((btn) => {
  btn.addEventListener("click", function () {
    fakeDuration = parseInt(this.getAttribute("data-time"));
    timeDisplay.textContent = formatTime(fakeDuration);
    song.pause();
    play.textContent = "▶";
    song.currentTime = 0;
    clearInterval(timerInterval);
  });
});

// Initialize default UI for Cypress test
window.addEventListener("DOMContentLoaded", () => {
  timeDisplay.textContent = formatTime(fakeDuration);
});
</script>
</body>
</html>
