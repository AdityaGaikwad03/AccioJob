<!-- Write a HTML & CSS program using inline css on headings
Write a HTML & CSS program that applies inline CSS to six headings (h1 to h6). Each heading should have a different color, as specified below. The text of each heading should be 'Heading X', where X is the number of the heading (1 to 6). Your program will be tested by checking the color and text of each heading.

Output must be as shown below:

output

Resources

Heading 1 : #2a7ae2

Heading 2 : #f44336

Heading 3 : #4caf50

Heading 4 : #ff9800

Heading 5 : #607d8b

Heading 6 : #ffeb3b -->


<!DOCTYPE html>
<html>
<head>
    <title>Inline CSS Headings</title>
</head>
<body>
    <h1 style="color: #2a7ae2;">Heading 1</h1>
    <h2 style="color: #f44336;">Heading 2</h2>
    <h3 style="color: #4caf50;">Heading 3</h3>
    <h4 style="color: #ff9800;">Heading 4</h4>
    <h5 style="color: #607d8b;">Heading 5</h5>
    <h6 style="color: #ffeb3b;">Heading 6</h6>
</body>
</html>
