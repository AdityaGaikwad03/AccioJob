<!-- Infinite Scrolling
Instructions
You are already given the HTML and CSS of the project, fill in the JavaScript code in script.js to make it work.

Add about 10 list items to the list by default.

When the user reaches the end of list, 2 more list items must be added automatically using JavaScript.

Infinite Scroll -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" type="text/css" />
    <style>
      #infi-list {
        width: 200px;
        height: 300px;
        overflow: auto;

        margin: 30px;
        padding: 20px;
        border: 10px solid black;
      }
      li {
        padding: 10px;
        list-style-type: none;
      }
      li:hover {
        background: #ccc;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <h2>Infinite Scroll</h2>
    <main>
      <ol id="infi-list"></ol>
    </main>
    <script src="./script.js">
            //your code here!
      const infiList = document.getElementById("infi-list");

      // Function to add new list items
      function addItems(count) {
        for (let i = 0; i < count; i++) {
          const li = document.createElement("li");
          li.textContent = `Item ${infiList.children.length + 1}`;
          infiList.appendChild(li);
        }
      }

      // Add initial 10 items
      addItems(10);

      // Detect scroll event
      infiList.addEventListener("scroll", () => {
        // Check if user reached (or nearly reached) the bottom
        if (infiList.scrollTop + infiList.clientHeight >= infiList.scrollHeight - 10) {
          addItems(2); // Add 2 new items when bottom is reached
        }
      });
    </script>
  </body>
</html>
