<!-- CSS Modal
Create a Modal using css as shown below: demo gif

Instructions
When the page first loads, there should be a button on the screen with the id of openModal
When we click on the button, the modal should open like in the image.
It should close when clicked outside the modal or the close button
The modal should be a div with the class of modal and should have a div modal-content inside of it.
The modal-content should have two divs: one with the class of modal-header and other with the class of modal-body.
modal-header should have an <h2> with the title Modal Header and a close button with the class of close-modal
The modal body should contain a <p> tag with the content as Modal Body Content -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Button */
    #openModal {
      margin: 20px;
      padding: 10px 20px;
      cursor: pointer;
    }

    /* Modal container */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
    }

    /* Modal content */
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 0;
      border-radius: 8px;
      width: 40%;
      animation: fadeIn 0.4s;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
    }

    /* Modal header */
    .modal-header {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }

    .modal-header h2 {
      margin: 0;
      font-size: 20px;
    }

    /* Close button */
    .close-modal {
      font-size: 24px;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }

    /* Modal body */
    .modal-body {
      padding: 20px;
    }

    /* Animation */
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-50px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <!-- Open Modal Button -->
  <button id="openModal">Open Modal</button>

  <!-- Modal -->
  <div class="modal" id="myModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Modal Header</h2>
        <span class="close-modal">&times;</span>
      </div>
      <div class="modal-body">
        <p>Modal Body Content</p>
      </div>
    </div>
  </div>

  <script>
    // Get elements
    const modal = document.getElementById("myModal");
    const openBtn = document.getElementById("openModal");
    const closeBtn = document.querySelector(".close-modal");

    // Open modal
    openBtn.onclick = () => {
      modal.style.display = "block";
    };

    // Close modal (X button)
    closeBtn.onclick = () => {
      modal.style.display = "none";
    };

    // Close modal when clicking outside
    window.onclick = (event) => {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };
  </script>

</body>
</html>
